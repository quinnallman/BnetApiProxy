version: 2.1
orbs:
  node: circleci/node@7.1.0
jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  build_and_test_workflow:
    jobs:
      - build_and_test
